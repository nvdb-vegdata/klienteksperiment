<!DOCTYPE html>
<html ng-app="apieksempel">
<head lang="nb">
    <meta charset="UTF-8">

    <title>Brobanken</title>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>

    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <script src="js/vendor/proj4-compressed.js"></script>
    <script src="js/vendor/proj4leaflet.js"></script>

    <script src="js/modules/leaflet/leaflet.module.js"></script>
    <script src="js/modules/bridgeservice/bridgeservice.module.js"></script>
    <script src="js/modules/map/map.module.js"></script>
    <script src="js/app.js"></script>


    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css"/>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>

<div class="row header">

    <div class="navbar navbar-default navbar-static-top">

        <div class="navbar-header">
            <div class="navbar-brand">BROBANKEN</div>
        </div>
        <div class="loader" ng-show="loading"></div>

    </div>

</div>

<div class="container" ng-controller="mapController">


    <div class="row">

        <div class="col-sm-6">

            <div>
                <div id="map">
                    <div class="map-loader" ng-show="maploading"></div>
                </div>
            </div>

        </div>

        <div class="col-sm-6">

            <div class="row">

                <h2 class="bridge-form-header">Bro</h2>

                <div class="form-group">
                    <div class="col-sm-8">
                        <input type="text" id="name" class="form-control" placeholder="Velg en bro i kartet" ng-model="bridgeName" ng-disabled="!selected || job().status">
                    </div>
                </div>

                <div class="">
                    <button type="submit" class="btn btn-default" ng-click="save()"
                            ng-disabled="!selected || bridgeName == selected.name">Bestill navneendring
                    </button>
                </div>

            </div>
            <p></p>

            <p></p>

            <div class="row">

                <h2 class="bridge-form-header">Jobb</h2>

                <div style="text-align: center" ng-show="job().bridges.length == 0">Ingen endringer</div>

                <div class="form-horizontal">
                    <div class="form-group" ng-show="job().id">
                        <label class="control-label col-md-2">Job ID</label>
                        <div class="col-md-8 form-control-static">{{job().id}}</div>
                    </div>

                    <div class="form-group" ng-show="job().status">
                        <label class="control-label col-md-2">Status</label>
                        <div class="col-md-8 form-control-static">{{job().status}} (sist sjekket kl. {{job().lastStatusCheck | date : 'hh:mm:ss'}})</div>
                    </div>

                    <div class="form-group" ng-show="job().bridges.length > 0">
                        <label class="control-label col-md-2">Nye navn</label>
                        <div class="col-md-8 form-control-static">
                            <div ng-repeat="bridge in job().bridges">{{bridge.name}}</div>
                        </div>
                    </div>
                </div>


                <div class="pull-right">
                    <button type="submit" class="btn btn-default" ng-click="reset()" ng-show="job().status">
                        Ny jobb
                    </button>
                    <button type="submit" class="btn btn-default" ng-click="status()" ng-show="job().status">
                        Sjekk status
                    </button>
                    <button type="submit" class="btn btn-default" ng-click="submit()" ng-hide="job().status" ng-disabled="job().bridges.length == 0">
                        Send inn
                    </button>
                </div>


            </div>

        </div>

    </div>


</div>

</body>
</html>
