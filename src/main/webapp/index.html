<!DOCTYPE html>
<html ng-app="apieksempel">
<head lang="nb">
    <meta charset="UTF-8">

    <title>Brobanken</title>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>

    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <script src="js/vendor/proj4-compressed.js"></script>
    <script src="js/vendor/proj4leaflet.js"></script>

    <script src="js/modules/leaflet/leaflet.module.js"></script>
    <script src="js/modules/bridgeservice/bridgeservice.module.js"></script>
    <script src="js/modules/map/map.module.js"></script>
    <script src="js/app.js"></script>


    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css"/>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>

<div class="row header">

    <nav class="navbar navbar-default navbar-static-top" role="navigation">

        <div class="navbar-header">
            <div class="navbar-brand">BROBANKEN</div>
        </div>

    </nav>

</div>

<div class="container" ng-controller="mapController">


    <div class="row">

        <div class="col-sm-6">

            <div>
                <div id="map"></div>
            </div>

        </div>

        <div class="col-sm-6">

            <div class="row">

                <h2 class="bridge-form-header">Bro</h2>

                <div class="form-group">
                    <div class="col-sm-8">
                        <input type="text" id="name" class="form-control" placeholder="Navn" ng-model="selected.name">
                    </div>
                </div>

                <div class="">
                    <button type="submit" class="btn btn-default" ng-click="save()">Lagre</button>
                </div>

            </div>
            <p></p>
            <p></p>

            <div class="row">

                <h2 class="bridge-form-header">Jobber</h2>

                <div style="text-align: center" ng-hide="jobs">Ingen jobber</div>

                <table class="table" ng-show="jobs">
                    <tr>
                        <th>Jobb-id</th>
                        <th>Status</th>
                    </tr>
                    <tr ng-repeat="job in jobs">
                        <td>{{job.id}}</td>
                        <td>{{job.status}}</td>
                    </tr>
                </table>

                <div class="pull-right">
                    <button type="submit" class="btn btn-default" ng-click="status()">Sjekk status</button>
                </div>



            </div>

        </div>

    </div>


</div>

</body>
</html>
